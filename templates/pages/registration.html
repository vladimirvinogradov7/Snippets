{% extends 'base.html' %}

{% block content %}
    <main role="main" class="mt-3 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>{{ pagename }}</h1>
                    <hr>
                </div>
            </div>
            <form action="" method="post">{% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button type="submit">Регистрация</button>
            </form>
        </div>
    </main>
{% endblock %}
